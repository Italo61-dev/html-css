<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        fieldset {
            width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>

            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>

            <input type="radio" name="sexo" id="iout"><label for="iout">Outros</label>

        </fieldset>

        <fieldset>

            <legend>Esporte Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> 

            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> 

            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label> 

            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label>
        </fieldset>
        
        <fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
