<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em html5.</p>
    <audio src="midia/hap.mp3" controls></audio><br>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/hap.mp3" type="audio/mpeg">
        <p>Seu navegador não suporta áudio <a href="midia/hap.mp3" download="hap.mp3" type="audio/mpeg"></a></p>

    </audio>
</body>
</html>
