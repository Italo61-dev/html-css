<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }

     div:hover{
        color: red;
     }

     /*paragrafo que está dentro da div*/
     div > p {
        display: none;
     }

     /*quando eu passar o mouse por cima do parágrafo*/
     div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
     }

    
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o sobre o texto abaixo</p>
    <div>
         Passe o mouse aqui
         <p>TEXTO ESCONDIDO... <br><a href="pseudoclasse.html">front pag</a></p>
         <p></p>
    </div>
    <p>fim do exemplo</p>
    <p><a href="links.html">pag03</a></p>
    
</body>
</html>
